<body>
  <h1>Lights Out Puzzle</h1>
  <p>Moves: <span id="score">0</span></p>
  <div id="game-board"></div>
  <button id="reset-button">Reset Game</button>
  <button id="reset-score">Reset Score</button>
  <button id="how-to" ><a href="https://www.wikihow.com/Solve-Lights-Out-Game">How to</a></button>

  <script>
    const boardSize = 5; // 5x5 grid
    const board = document.getElementById("game-board");
    const resetButton = document.getElementById("reset-button");
    const resetScoreButton = document.getElementById("reset-score");
    const scoreElement = document.getElementById("score");

    let grid = [];
    let score = 0;

    // Create the game board
    function createBoard() {
      board.innerHTML = ""; // Clear board
      grid = Array.from({ length: boardSize }, () =>
        Array.from({ length: boardSize }, () => Math.random() > 0.5) // Random lights on/off
      );

      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if (!grid[row][col]) cell.classList.add("off");
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener("click", () => toggleLights(row, col));
          board.appendChild(cell);
        }
      }

      score = 0;
      updateScore();
    }

    // Toggle the clicked light and its neighbors
    function toggleLights(row, col) {
      const directions = [
        [0, 0],     // Current cell
        [-1, 0],    // Top
        [1, 0],     // Bottom
        [0, -1],    // Left
        [0, 1],     // Right
      ];

      directions.forEach(([dx, dy]) => {
        const newRow = row + dx;
        const newCol = col + dy;

        if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
          grid[newRow][newCol] = !grid[newRow][newCol];
          const cell = document.querySelector(`[data-row='${newRow}'][data-col='${newCol}']`);
          cell.classList.toggle("off");
        }
      });

      score++;
      updateScore();
      checkWin();
    }

    // Update the score display
    function updateScore() {
      scoreElement.textContent = score;
    }

    // Check if the player has won
    function checkWin() {
      const allOff = grid.every(row => row.every(light => !light));
      if (allOff) {
        setTimeout(() => alert("ðŸŽ‰ Congratulations! You turned off all the lights in " + score + " moves!"), 100);
      }
    }

    // Reset the game board
    resetButton.addEventListener("click", createBoard);

    // Reset only the score
    resetScoreButton.addEventListener("click", () => {
      score = 0;
      updateScore();
    });

    // Initialize the game board
    createBoard();
  </script>
