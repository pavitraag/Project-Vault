<body>
    <!-- Background Animation Container -->
    <div class="background-animation">
        <div class="gradient-bg"></div>
        <div class="particles">
            <!-- Particles will be added by JavaScript -->
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <!-- App Logo and Title -->
            <div class="nav-logo">
                <i class="fas fa-check-double"></i>
                <span class="spans"><b>Too-Doo App</b></span>
            </div>
            <!-- Digital Clock Display -->
            <div class="nav-clock">
                <div class="clock-container">
                    <div id="clock"></div>
                    <div id="date"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar Section -->
    <div class="search-section">
        <div class="search-container">
            <div class="search-wrapper">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Search tasks and notes..."
                    aria-label="Search tasks and notes">
                <div class="search-filters">
                    <button class="search-filter-btn active" data-filter="all">
                        <i class="fas fa-search"></i>
                        <p>All</p>
                    </button>
                    <button class="search-filter-btn" data-filter="tasks">
                        <i class="fas fa-tasks"></i>
                        <p>Tasks</p>
                    </button>
                    <button class="search-filter-btn" data-filter="notes">
                        <i class="fas fa-sticky-note"></i>
                        <p>Notes</p>
                    </button>
                    <button class="search-filter-btn" data-filter="date">
                        <i class="fas fa-calendar"></i>
                        <p>Date</p>
                    </button>
                </div>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main">
        <div class="container">
            <!-- App Header -->
            <header>
                <h1><i class="fas fa-check-double"></i> <span>Task Master</span></h1>
            </header>

            <!-- Task Input Section -->
            <div class="add-task-container">
                <input type="text" id="taskInput" placeholder="Enter your task..." aria-label="Enter task">
                <button id="addTask" class="btn-add">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <!-- Task Filter Buttons -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Tasks List Container -->
            <div class="tasks-container">
                <ul id="tasksList" aria-label="Tasks list"></ul>
            </div>

            <!-- Task Statistics Section -->
            <div class="stats">
                <span id="totalTasks">Total: 0</span>
                <span id="completedTasks">Completed: 0</span>
                <button id="clearCompleted" class="btn-clear">Clear Completed</button>
            </div>
        </div>

        <!-- Note Taking Section -->
        <div class="container notes-container">
            <header>
                <h1><i class="fas fa-sticky-note"></i> <span>Quick Notes</span></h1>
            </header>

            <!-- Note Input Section -->
            <div class="add-note-container">
                <input type="text" id="noteTitle" placeholder="Note title..." aria-label="Enter note title">
                <textarea id="noteContent" placeholder="Enter your notes..." aria-label="Enter note content"></textarea>
                <button id="addNote" class="btn-add">
                    <i class="fas fa-plus"></i> Add Note
                </button>
            </div>

            <!-- Notes Display Section -->
            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>
    </div>
